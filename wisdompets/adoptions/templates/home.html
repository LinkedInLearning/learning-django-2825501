{% extends "base.html" %}
{% block content %}
  

<div>
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_detail' pet.id %}">
                <h3> {{ pet.name|capfirst }}</h3>
            </a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed: {{ pet.species }}</p>
            {% endif %}
            <p class="hidden"> {{ pet.description }} </p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
